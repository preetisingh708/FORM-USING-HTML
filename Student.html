<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <style>
        .rr {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <from>
        <div class="rr">
            <center>
                <h1>
                    student registration form
                </h1>
            </center>




            <div>
                NAME:<input type="text">
            </div>
            <br>
            <div>
                father's name : <input type="text">
            </div>
            <br>
            <div>
                mother's name:<input type="text">
            </div>
            <br>
            <div>
                phone no..:<input type="text">
            </div>
            <br>
            <div>
                EMAIL:<input type="email" name="my email">
            </div>

            <div>
                GENDER MALE:<input type="radio" name="my gender">
                FEMALE:<input type="radio" name="my gender">
                OTHER:<input type="radio" name="my gender">
            </div>
            <br>
            <div>
                DATE OF BIRTH:<input type="date">
            </div>
            <br>
            <div>
                ADDRESS:<input type="text">
            </div>
            <br>
            <div>
                BLOOD GROUP
                <select name="drop-down">
                    <option value="A">A</option>
                    <option value="A+">A+</option>
                    <option value="B">B</option>
                    <option value="B+">B+</option>
                </select>
            </div>
            <br>
            <div>
                DEPARTMENT CSE:<input type="radio">
                EE:<input type="radio">
                CE:<input type="radio">
            </div>
            <br>
            <div>
                COURSE JAVA<input type="checkbox">
                C++<input type="checkbox">
                C<input type="checkbox">
            </div>
            <br>
            <div>
                photo:<input type="file">
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>

        </div>
    </from>
</body>

</html>
